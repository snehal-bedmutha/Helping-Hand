{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load filter_tags%}

{% block content %}
<div class="alert {{ message.tags }} alert-dismissible fade show" role="alert"></div>
<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link " href="{% url 'course:course' request.path|split:'/'|getValue:'2' %}">Videos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'course:quiz_change_list' request.path|split:'/'|getValue:'2' %}">Quiz</a>
    </li>
  </ul>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'course:quiz_change_list' request.path|split:'/'|getValue:'2'   %}">My Quizzes</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add a new quiz</li>
    </ol>
  </nav>
  <h2 class="mb-3">Add a new quiz</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'course:quiz_change_list' request.path|split:'/'|getValue:'2'  %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
      </form>
    </div>
  </div>
{% endblock %}
